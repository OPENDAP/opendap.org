<div class="body">
    <h1>How can we help you?</h1>

    <app-faq-search *ngIf="data" [data]="data"></app-faq-search>

    <h1>Frequently Asked Questions</h1>
    <mat-tab-group dynamicHeight>
        <mat-tab label="General">
            <app-faq-section *ngIf="general" [faqSection]="general"></app-faq-section>
        </mat-tab>
        <mat-tab label="Server Issues">
            <app-faq-section *ngIf="clientIssues" [faqSection]="clientIssues"></app-faq-section>
        </mat-tab>
        <mat-tab label="Client Issues">
            <app-faq-section *ngIf="serverIssues" [faqSection]="serverIssues"></app-faq-section>
        </mat-tab>
        <mat-tab label="Developers">
            <app-faq-section *ngIf="developers" [faqSection]="developers"></app-faq-section>
        </mat-tab>
    </mat-tab-group>
</div>
