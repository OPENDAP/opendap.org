<p>faq-search works!</p>
<div>
    <div>
        <mat-form-field (keydown)="keyDownFunction($event)">
            <!-- <input matInput type="text" placeholder="Describe your issue" [(ngModel)]="value" autocomplete="off" /> -->

            <button matSuffix mat-icon-button (click)="search()">
                <mat-icon>keyboard_arrow_right</mat-icon>
            </button>
        </mat-form-field>

        <mat-accordion>
            <mat-expansion-panel *ngFor="let thing of results">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{thing.title}}
                    </mat-panel-title>
                </mat-expansion-panel-header>
    
                <div [innerHTML]="thing.md"></div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
